name: Deploy OpenScope

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Next.js (HEAVY STEP â€” done in CI)
        run: pnpm build

      - name: Build Docker image
        run: docker build -t openscope .

      - name: Save Docker image
        run: docker save openscope | gzip > openscope.tar.gz

      - name: Upload image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "openscope.tar.gz"
          target: "/root"

      - name: Run container on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load < /root/openscope.tar.gz
            docker stop openscope || true
            docker rm openscope || true
            docker run -d \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file /root/.env.production.local \
              --name openscope \
              openscope
